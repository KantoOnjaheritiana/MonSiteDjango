{% extends "contenu/base.html" %}

{% block content %}
<div class="container mt-4">

    <!-- Carousel Bootstrap -->
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">

        <div class="carousel-indicators">
            {% for photo in photos %}
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="{{ forloop.counter0 }}" {% if forloop.first %}class="active"{% endif %} aria-current="true" aria-label="Slide {{ forloop.counter }}"></button>
            {% endfor %}
        </div>
        <div class="carousel-inner">
            {% for photo in photos %}
            <div class="carousel-item {% if forloop.first %}active{% endif %}">
                <img src="{{ photo.image.url }}" class="d-block w-100" alt="{{ photo.title }}">
                <div class="carousel-caption d-none d-md-block">
                    <h5>{{ photo.title }}</h5>
                    <p>{{ photo.description }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Texte d'accueil -->
    <div class="mt-5 text-center">
        <h1>Tongasoa ry akama a !</h1>
        <p>Mazotoa misavasava ary.</p>
    </div>

</div>
{% endblock %}
