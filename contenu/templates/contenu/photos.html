{% extends 'contenu/base.html' %}
{% block title %}Photos{% endblock %}
{% block content %}
<h2 class="mb-4">ðŸ“¸ Galerie Photos</h2>
<div class="row">
  {% for p in photos %}
    <div class="col-md-4 mb-4">
      <div class="card shadow-sm">
        {% if p.image %}
          <img src="{{ p.image.url }}" class="card-img-top" alt="{{ p.titre }}">
        {% endif %}
        <div class="card-body">
          <h5 class="card-title">{{ p.titre }}</h5>
          <p class="card-text"><small class="text-muted">{{ p.date_pub|date:"d/m/Y H:i" }}</small></p>
        </div>
      </div>
    </div>
  {% empty %}
    <p>Aucune photo disponible.</p>
  {% endfor %}
</div>
{% endblock %}
