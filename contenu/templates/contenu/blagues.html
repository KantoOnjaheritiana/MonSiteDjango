{% extends 'contenu/base.html' %}
{% block title %}Blagues{% endblock %}
{% block content %}
<h2 class="mb-4">😂 Blagues</h2>
<ul class="list-group">
  {% for b in blagues %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      {{ b.contenu }}
      <span class="badge bg-success rounded-pill">👍 {{ b.likes }}</span>
    </li>
  {% empty %}
    <li class="list-group-item">Aucune blague.</li>
  {% endfor %}
</ul>
{% endblock %}
